<div class="attr-canvas-container" cdkDropList (cdkDropListDropped)="drop($event)">

  <app-attr-item 
  *ngFor="let option of attributeOptions" 
  [ optionId ]="option.attrId" 
  [ optionType ]="option.type" 
  [ name
    ]="option.name" [ placeholder ]="option.placeholder" [ required ]="option.required" [ visibleCustomer
    ]="option.visibleCustomer" [ visibleVendor ]="option.visibleVendor" [ chargeType ]="option.chargeType" [ chargeCost
    ]="option.chargeCost" [ chargePrice ]="option.chargePrice" [ chargeLabor ]="option.chargeLabor" [ chargeTime
    ]="option.chargeTime" cdkDrag></app-attr-item>

</div>
